<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Energia</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <p>Gabriel Bitencourt Website</p>
            <nav>
                <ul>
                    <li><a href="../../index.html">In√≠cio</a></li>
                </ul>
            </nav>
        </header>

        <div class="sessao">
            <h1>Consumo de Energia</h1>
            <p>Programa que calcula o consumo de energia de uma casa!</p>
            <div class="card">
                <form>
                    <label for="leituraatual">Leitura atual (Kw): </label>
                    <input type="number" name="leituraatual" id="leituraatual" min="0" value="0">
                    <br><br>
            
                    <label for="leituraanterior">Leitura anterior (Kw): </label>
                    <input type="number" name="leituraanterior" id="leituraanterior" min="0" value="0">
                    <br><br>
            
                    <label for="consumo">Consumo: </label>
                    <input type="text" id="consumo" readonly>
                    <br><br>
            
                    <input type="checkbox" name="baixarenda" id="baixarenda">
                    <label for="baixarenda">Baixa Renda</label>
                    <br><br>
                    
                    <button id="calculo">Calcular</button>
                    <button type="reset">Novo</button>
                </form>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Gabriel Bitencourt Marin</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="../../scripts/script.js"></script>
</body>
</html>
