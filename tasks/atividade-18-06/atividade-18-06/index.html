<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o cálculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Clique em uma cor e depois no cálculo correspondente</p>
    <div id="conteudo">
        <table id="calculos" cellspacing="0">
            <tr>
                <td class="c19">15+4</td>
                <td class="c20">2+18</td>
                <td class="c20">12+8</td>
                <td class="c14">3+11</td>
            </tr>
            <tr>
                <td class="c19">6+13</td>
                <td class="c19">2+17</td>
                <td class="c20">15+5</td>
                <td class="c20">17+3</td>
            </tr>
            <tr>
                <td class="c19">9+10</td>
                <td class="c19">13+6</td>
                <td class="c19">9+10</td>
                <td class="c20">4+16</td>
            </tr>
            <tr>
                <td class="c12">11+1</td>
                <td class="c12">9+3</td>
                <td class="c20">8+12</td>
                <td class="c20">13+7</td>
            </tr>
            <tr>
                <td class="c12">2+10</td>
                <td class="c12">6+6</td>
                <td class="c20">8+12</td>
                <td class="c20">14+6</td>
            </tr>
            <tr>
                <td class="c12">8+4</td>
                <td class="c12">9+3</td>
                <td class="c20">6+14</td>
                <td class="c20">2+18</td>
            </tr>
            <tr>
                <td class="c18">9+9</td>
                <td class="c18">10+8</td>
                <td class="c18">17+1</td>
                <td class="c18">1+17</td>
            </tr>
        </table>
    
        <div id="resultados">
            <div id="r20" class="resultado">
                <div id="rbranco" class="cor"></div>
                <div class="numero">20</div>
            </div>
            <div id="r18" class="resultado">
                <div id="rverde" class="cor"></div>
                <div class="numero">18</div>
            </div>
            <div id="r12" class="resultado">
                <div id="rrosa" class="cor"></div>
                <div class="numero">12</div>
            </div>
            <div id="r14" class="resultado">
                <div id="ramarelo" class="cor"></div>
                <div class="numero">14</div>
            </div>
            <div id="r19" class="resultado">
                <div id="rescuro" class="cor"></div>
                <div class="numero">19</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
