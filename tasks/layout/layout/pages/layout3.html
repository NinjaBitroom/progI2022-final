<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary">
        <div class="row" style="min-height: 50px;">
            <div class="col bg-secondary p-1 m-1">
                Logo
            </div>
        </div>

        <div class="row" style="min-height: 500px;">
            <div class="col bg-success mx-1">
                Side bar <br>
                Navigation
            </div>

            <div class="col mr-1 pb-1">
                <div class="row bg-secondary h-25 mb-1 p-1">
                    Header / Banner
                </div>
                <div class="row bg-secondary h-75 p-1">
                    Body Area
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col bg-secondary h-100 p-1 m-1">
                Footer
            </div>
        </div>
    </div>
</body>
</html>
